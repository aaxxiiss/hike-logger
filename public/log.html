<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Hike Logger - Add logs to journey</title>
    <meta name="description" content="Add logs for your journey">
    <meta name="author" content="Jukka Isokoski">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

    <main>

        <h1>Add logs to journey</h1>

        <div id="journal-meta"></div>

        <div class="form-container">
            <form id="log-form" action="">
                <div class="form-row items-on-row">
                    <div class="row-item-container">
                        <label for="lat">Latitude</label>
                        <input id="lat" name="lat" type="text" disabled>
                    </div>
                    <div class="row-item-container">
                        <label for="lon">Longtitude</label>
                        <input id="lon" name="lon" type="text" disabled>
                    </div>
                </div>
                <div class="form-row">
                    <label for="location-description">Description of location</label>
                    <input id="location-description" name="location-description" type="text">
                </div>
                <div class="form-row">
                    <label for="log-text">Log text</label>
                    <textarea class="log-text" id="log-text" name="log-text" type="text"></textarea>
                </div>
                <div class="form-row log-submit-container">
                    <button id="log-submit" type="submit" class="btn-log-submit" disabled>Log</button>
                </div>
            </form>
        </div>

    </main>

    <script type="module" src="js/log.js"></script>


</body>

</html>
