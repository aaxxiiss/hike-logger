<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Create a Journey - Hike Logger</title>
    <meta name="description" content="Create a new Journey">
    <meta name="author" content="Jukka Isokoski">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

    <main>

        <h1>Create a new Journal</h1>

        <div class="form-container">
            <form id="journal-form" action="">
                <div class="form-row">
                    <label for="journal-name">Name of the Journal</label>
                    <input id="journal-name" name="name" type="text" required>
                </div>
                <div class="form-row">
                    <label for="journal-description">Description</label>
                    <textarea class="description-textarea" id="journal-description" name="description" type="text"
                        required></textarea>
                </div>
                <div class="form-row">
                    <label for="shared-with-users">Share with users</label>
                    <input id="shared-with-users" name="shared-with" type="text" required>
                </div>
                <div class="form-row buttons-row">
                    <button id="journal-submit" type="submit" class="btn btn-green-solid">Create Journal!</button>
                    <button id="journal-reset" type="reset" class="btn btn-green-border">Clear</button>
                </div>
            </form>
            <div id="loading-spinner" class="loading">
                <img src="images/snowflake.svg" alt="" class="spinner">
            </div>
            <div id="journal-response" class="journal-response">
                <h2>New journal created</h2>
                <ul>
                    <li id="response-name"><span class="list-header">Name</span></li>
                    <li id="response-description"><span class="list-header">Description</span></li>
                    <li id="response-shared-with-users"><span class="list-header">Shared with</span></li>
                </ul>
                <form action="log.html" id="start-logging-form">
                    <input id="created-journal-id" type="hidden" name="journal-id" value="">
                    <button id="add-logs" type="submit" class="btn btn-green-solid">Add logs to Journal</button>
                </form>
            </div>
        </div>



    </main>

    <script type="module" src="js/create-journal.js"></script>

</body>

</html>
