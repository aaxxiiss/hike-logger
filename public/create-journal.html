<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Create a Journey - Hike Logger</title>
    <meta name="description" content="Create a new Journey">
    <meta name="author" content="Jukka Isokoski">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

    <main>

        <h1>Create a new Journal</h1>

        <form action="">
            <div class="form-row">
                <label for="journal-name">Name of the Journal</label>
                <input id="journal-name" name="name" type="text">
            </div>
            <div class="form-row">
                <label for="journal-description">Description</label>
                <textarea id="journal-description" name="description" type="text"></textarea>
            </div>
            <div class="form-row">
                <label for="shared-with-users">Share with users</label>
                <input id="shared-with-users" name="shared-with" type="text">
            </div>
            <div class="form-row">
                <button>Create Journal!</button>
            </div>
        </form>



    </main>

    <script type="module" src="js/main.js"></script>

</body>

</html>
